<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recurly.js Example: Billing Information using individual Recurly Elements</title>
    <script src="https://js.recurly.com/v4/recurly.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/config"></script>
    <link href="https://js.recurly.com/v4/recurly.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section>
        <h1 class="logo">
          <span class="price">$10</span>
          <span class="term">monthly</span>
        </h1>
      </section>

      <section id="errors" class="errors"></section>

      <section>
        <form method="post" action="/api/subscriptions/new">
          <div>
            <label for="number">Card Number</label>
            <div data-my-js-ref="recurly-element-number"></div>
          </div>

          <div>
            <label for="brand">Card Brand</label>
            <div data-my-js-ref="recurly-element-brand"></div>
          </div>

          <div>
            <label for="month">Expiration Month</label>
            <div data-my-js-ref="recurly-element-month"></div>
          </div>

          <div>
            <label for="year">Expiration Year</label>
            <div data-my-js-ref="recurly-element-year"></div>
          </div>

          <div>
            <label for="cvv">Verification</label>
            <div data-my-js-ref="recurly-element-cvv"></div>
          </div>

          <div>
            <label for="first_name">First Name</label>
            <input type="text" data-recurly="first_name" id="first_name" name="first-name">
          </div>

          <div>
            <label for="last_name">Last Name</label>
            <input type="text" data-recurly="last_name" id="last_name" name="last-name">
          </div>
          <div>
            <label for="address1">address1</label>
            <input type="text" data-recurly="address1" id="address1" name="address1">
          </div>
          <div>
            <label for="city">city</label>
            <input type="text" data-recurly="city" id="city" name="city">
          </div>
          <div>
            <label for="postal_code">postal_code</label>
            <input type="text" data-recurly="postal_code" id="postal_code" name="postal_code">
          </div>
          <div>
            <label for="state">state</label>
            <input type="text" data-recurly="state" id="state" name="state">
          </div>
          <div>
            <label for="country">country</label>
            <input type="text" data-recurly="country" id="country" name="country">
          </div>

          <button id="subscribe">Subscribe</button>

          <input type="hidden" data-recurly="token" name="recurly-token">
        </form>
      </section>
    </main>

    <script>
      // Configure recurly.js -- set this to your own public key
      recurly.configure({
        publicKey: window.recurlyConfig.publicKey,
        coBrands: ['cartes_bancaires'],
      });

      var elements = recurly.Elements();

      const style = {
        fontFamily: 'Open Sans',
        fontSize: '1rem',
        fontWeight: 'bold',
        fontColor: '#2c0730'
      }

      const numberElement = elements.CardNumberElement({ style })
      numberElement.attach('[data-my-js-ref="recurly-element-number"]')

      const brandElement = elements.CardBrandElement({ style })
      brandElement.attach('[data-my-js-ref="recurly-element-brand"]')

      const monthElement = elements.CardMonthElement({ style })
      monthElement.attach('[data-my-js-ref="recurly-element-month"]')

      const yearElement = elements.CardYearElement({ style })
      yearElement.attach('[data-my-js-ref="recurly-element-year"]')

      const cvvElement = elements.CardCvvElement({ style })
      cvvElement.attach('[data-my-js-ref="recurly-element-cvv"]')

      numberElement.on('submit', function (event) {
        $('form').submit();
      });

      // On form submit, we stop submission to go get the token
      $('form').on('submit', function (event) {

        // Prevent the form from submitting while we retrieve the token from Recurly
        event.preventDefault();

        // Reset the errors display
        $('#errors').text('');
        $('input').removeClass('error');

        // Disable the submit button
        $('button').prop('disabled', true);

        var form = this;

        // Now we call recurly.token with the form. It goes to Recurly servers
        // to tokenize the credit card information, then injects the token into the
        // data-recurly="token" field above
        recurly.token(elements, form, function (err, token) {

          // send any errors to the error function below
          if (err) error(err);

          // Otherwise we continue with the form submission
          else form.submit();

        });
      });

      // A simple error handling function to expose errors to the customer
      function error (err) {
        $('#errors').text('The following fields appear to be invalid: ' + err.fields.join(', '));
        $('button').prop('disabled', false);
        $.each(err.fields, function (i, field) {
          $('[data-recurly=' + field + ']').addClass('error');
        });
      }

      // runs some simple animations for the page
      $('body').addClass('show');
    </script>
  </body>
</html>
